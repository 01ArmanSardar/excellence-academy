<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: darkseagreen;">
    <nav class="navbar navbar-expand-lg " style="background-color: rgb(180, 147, 147);" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Excellence Academy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-primary"aria-current="page" href="{% url "homepage" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="{% url "register" %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="{% url "login" %}">login</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="{% url "logout" %}">logout</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="{% url "profile" %}">profile</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="{% url "add_education" %}">Add Education</a>
              </li>
              <li class="nav-item">
                {% comment %} <a class="btn btn-primary" href="{% url "tution" slug=some_slug_variable %}">Tution</a> {% endcomment %}
              </li> 
              <li class="nav-item">
                {% comment %} <a class="btn btn-primary" href="{% url "details" tutions.pk %}">tution</a> {% endcomment %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
